{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Set New Password</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
