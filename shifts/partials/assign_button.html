<!-- /workspace/shiftwise/shifts/templates/shifts/partials/assign_button.html -->
{% load static %}

<form method="post" action="{% url 'shifts:assign_worker' shift.id %}" style="display:inline;">
    {% csrf_token %}
    <input type="hidden" name="worker_id" value="{{ worker.id }}">
    <button type="submit" class="btn btn-sm btn-success" onclick="return confirm('Assign {{ worker.get_full_name }} to this shift?');">
        <i class="fas fa-user-plus"></i> Assign
    </button>
</form>
