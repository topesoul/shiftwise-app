<!-- /workspace/shiftwise/shifts/templates/shifts/report_dashboard.html -->

{% extends 'base.html' %}

{% load static %}
{% load custom_filters %}
{% load custom_tags %}
{% load crispy_forms_tags %}

{% block title %}Shift Reports{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Shift Reports</h2>

    <div class="row">
        <div class="col-md-6">
            <canvas id="shiftsChart"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="performanceChart"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/report_dashboard.css' %}">
{% endblock %}

{% block extra_js %}
<!-- Include Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Pass data to JavaScript via global variables -->
<script>
    const labels = {{ labels|safe }};
    const shiftData = {{ shift_data|safe }};
    const avgWellness = {{ avg_wellness }};
    const avgRating = {{ avg_rating }};
</script>

<!-- Include External JavaScript for Report Dashboard -->
<script src="{% static 'js/report_dashboard.js' %}"></script>
{% endblock %}
